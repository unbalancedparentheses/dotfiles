# Global tool versions managed by mise
# Run `mise install` after changes
# See: https://mise.jdx.dev/

[tools]
# Languages (based on LSP config)
rust = "stable"
go = "latest"
python = "3.12"
node = "20"

# Erlang/Elixir (uncomment if needed)
# erlang = "26"
# elixir = "1.16"

[settings]
# Auto-install missing tools when entering directory
auto_install = true
